<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <script src="/js/all.js"></script>

    <style>
      @import url(https://fonts.googleapis.com/css2?family=Inconsolata&display=swap);
      body {
        background: #000;
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
      }
      .container {
        display: inline-block;
        position: fixed;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
      }
      .info {
        z-index: 5;
        padding: 25px;
        background: #fff;
        border: 1px solid #000;
        margin: auto;
        position: relative;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        align-content: center;
        align-items: center;
        justify-content: space-evenly;
        gap: 15px;
        color: #777;
        font-family: Inconsolata, monospace;
        user-select: none;
      }
      .info .desc {
        font-weight: 700;
      }
      .bar {
        width: 150px;
        height: 10px;
        background: #eee;
        border: 1px solid #bbb;
        display: block;
      }
      .bar .fill {
        height: 100%;
        background: #07d;
        outline: 1px solid #37a;
        display: block;
        z-index: 7;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <div class="desc">Downloading data...</div>
      <div class="bar"><div class="fill"></div></div>
    </div>
    <div
      class="container"
      id="container"></div>
    <script src="unity.js"></script>
    <script>
      var info = { wrap: document.querySelector(".info"), bar: document.querySelector(".info .bar .fill") };
      UnityLoader.instantiate("container", { TOTAL_MEMORY: 268435456, dataUrl: "WebGL.data.unityweb", asmCodeUrl: "WebGL.asm.code.unityweb", asmMemoryUrl: "WebGL.asm.memory.unityweb", asmFrameworkUrl: "WebGL.asm.framework.unityweb" }, { onProgress: (unity, progress) => ((info.bar.style.width = progress * 100 + "%"), progress == 1 && info.wrap.remove()) });
    </script>
  </body>
</html>

    <title>Online Soundboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .then(function (registration) {
            console.log("Service worker registered:", registration);
          })
          .catch(function (error) {
            console.log("Service worker registration failed:", error);
          });
      }
    </script>
  </head>
  <body>
    <h1>Online Soundboard</h1>
    <h2>
      Just click on the colorful buttons to play the sound.<br />
      <a href="https://forms.gle/hoiTBEZ4p14iupXH6">Click here to submit a sound to be added!</a><br />
    </h2>
    <div class="control">
      Audio Controls
      <button class="woah" onclick="javascript:playAll()">Provoke Chaos</button>
      <button class="woah" onclick="javascript:stopAll()">Stop Everything</button>
    </div>

    <div class="soundboard-container">
      <div class="flex-container">
        <div class="spinner"></div>
      </div>
    </div>
